<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="/estilo/estilo.css">
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <section>
        <div class="form">
            <div id="dados">
                <form action="/caduser" method="POST" id="formulario">
                   <p>Usuário: <input type="text" name="usuario" id="user"> </p> 
                    <p><label for="senha">Senha: </label> <input type="password" name="senha" id="senhaa"></p> 
                    <p><label for="senha">Confirme a senha: </label> <input type="password" name="confirmsenha" id="cfsenhaa"></p>
                    <div id="but"><p><button id="caduser" type="submit">Cadastrar</button></p></div>
                </form>
            </div>
            <input type="button" value="Voltar" id="vtCad" onclick="vtCad()">
        </div>
    </section>
    <footer>
        <p>&copy;SESI</p>
    </footer>
    <script src="../scripts/script.js"></script>
</body>
</html>
